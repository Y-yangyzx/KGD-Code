<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 使用模板 -->
        <cpn2></cpn2>
        <cpn1></cpn1>
    </div>






    <script src="../vue.js"></script>
    <script>
        //创建组件构造器
        //  const v = Vue.extend({
        //     template:`<div>这样注册的是全局组件</div>`
        //  })
        //注册组件 ---局部组件
        //  Vue.component("cpn",v);

        const cpnC1 = Vue.extend({
            template: `<div>我是第一个模板</div>`
        })

        const cpnC2 = Vue.extend({
            template:`
                <div>
                我是第二个模板
                <cpn1></cpn1>
                </div>
           
            `,
            components:{
                //第一个模板在第二个模板中进行注册
                //父组件：cpn2  子组件：cpn1
                cpn1:cpnC1
            }
        })

        const app = new Vue({
            el: '#app',
            data: {
                message: "利用模板输出"
            },
            components: {
                //局部组件 只能在这个实例中使用
                cpn2:cpnC2,
                cpn1:cpnC1
            }
        })
    </script>
</body>

</html>
