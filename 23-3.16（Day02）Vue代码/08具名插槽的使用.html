<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <cpn><p slot="left">放一个插件显示不出来 想要显示出来 需要slot加上类名</p></cpn>
        <cpn><button slot="center">按钮，替换中间的</button></cpn>
    </div>


<template id="cpn">
    <div>
        <h2>这是一个包容的地方</h2>
        <p>具名插槽的使用</p>
        <slot name="left"><a href="#">aaa</a></slot>
        <slot name="center">aaa</slot>
        <slot name="right">fafdsa</slot>
    </div>
</template>
    <script src='../vue.js'></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            },
            // 局部组件的创建
            components:{
                cpn:{
                    template:'#cpn'
                }
            }
        })
    </script>
</body>

</html>
