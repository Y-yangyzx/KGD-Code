<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <cpn>
            <template slot-scope="slot">
                <span>{{slot.data.join(' - ')}}</span>
            </template>
        </cpn>
        <cpn>
            <template slot-scope="soul">
                <i>{{soul.data.join(' & ')}}</i>
            </template>
        </cpn>
    </div>


    <template id="cpn">
        <div>
            <slot :data="pLanguages">
            <ul>
                <li v-for="item in pLanguages">{{item}}</li>
            </ul>
        </slot>
        </div>
    </template>

    <script src='../vue.js'></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            },
            components:{
                cpn:{
                    template:'#cpn',
                    data(){
                        return{
                            pLanguages:['JS','C','Java','Go','Python']
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
