<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='app'>

        <p>{{Judge}}</p>
    </div>
    <script src='./vue.js'></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                score: 60
            },
            methods: {

            },
            computed: {
                Judge() {
                    let showMessage = null
                    if (this.score >= 90) {
                        showMessage = '优秀';
                    } else if (this.score >= 80) {
                        showMessage = '良好';
                    } else if (this.score >= 70) {
                        showMessage = '一般';
                    } else if (this.score >= 60) {
                        showMessage = '及格';
                    } else {
                        showMessage = '不及格';
                    }
                    return showMessage;
                }
            },
        })
    </script>
</body>

</html>
