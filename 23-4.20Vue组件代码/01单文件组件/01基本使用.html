<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单文件组件基本使用</title>
</head>

<body>

    <div id='app'>
        <!-- 使用组件 -->
        <school></school>
        <hr>
        <student></student>

        <hello></hello>

        <apptow></apptow>
    </div>



    <script src='../vue.js'></script>
    <script>
        // 第一步：创建组件
        // 创建了组件需要注册 否则无法使用
        const school = Vue.extend({
            template:`
            <div>
                <p>学校名称：{{schoolName}}</p>
                <p>学校地址：{{address}}</p>  
            </div>
            `,
            data(){
                return{
                    schoolName:'尚硅谷',
                    address:'北京昌平',
                }
            },
        })
        // 创建组件
        const student = Vue.extend({
            template:`
            <div>
                <p>学生姓名：{{stuName}}</p>
                <p>学生年龄：{{age}}</p>
            </div>
            `,
            data(){
                return{
                    stuName:'张飒',
                    age:18
                }
            }
        })

        // 创建一个hello组件---全局组件
        const hello = Vue.extend({
            template:`
            <div>
                <p>{{name}}</p>     
                <button @click='btn()'>点我显示弹框</button>           
            </div>
            `,
            data(){
                return{
                    name:'李四'
                }
            },
            methods:{
                btn(){
                    alert('我是hello组件中的提示信息');
                }
            }
        })

        // 简写方式创建一个组件
        const appTow = {
            template:`
            <div>
                <p>你好啊，{{name}}</p>    
            </div>
            `,
            data(){
                return{
                    name:'张三',
                    age:18
                }
            }
        }

        // 注册全局组件
        Vue.component('hello',hello);

        const app = new Vue({
            el: '#app',
            data: {
                    schoolName:'尚硅谷',
                    address:'北京昌平',
                    stuName:'张三',
                    age:18
            },
            methods: {
                
            },
           components:{
            // 前面是组件对象 后面是组件标签名
            // 这样注册的组件都是局部组件  如果想要创建全局组件需要Vue.component('heool',hello);
                school:school,
                student:student,
                // 不在脚手架中不支持驼峰写法
                apptow:appTow
            }
        })
    </script>
</body>

</html>
