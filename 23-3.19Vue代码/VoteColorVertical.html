<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 30px;
            height: 300px;
            background-color: grey;
            position: relative;
        }
        
        .sbox {
            width: 30px;
            /* height: 20px; */
            background-color: red;
            position: absolute;
            top: 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="box">
            <div class="sbox" :style="{height:hheight+'px'}"></div>
        </div>
        <p>得票数：{{counter}}</p>
        <form action="">
            <input type="button" value="投票" @click="Vote()">
            <input type="button" value="撤回" @click="Recall()">
        </form>
    </div>



    <script src="./js/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                counter: 0,
                hheight: 0
            },
            methods: {
                Vote() {
                    if (this.hheight < 300) {
                        this.hheight += 20,
                            this.counter++
                    }

                },
                Recall() {
                    if (this.hheight > 0) {
                        this.hheight -= 20,
                            this.counter--
                    }

                }
            },
        })
    </script>
</body>

</html>
